<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    .quiz-container {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
    }

    .question-section {
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
    }

    .options {
      margin-top: 10px;
    }

    .option-button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: transparent;
      transition: background-color 0.2s ease-in-out;
      outline: none;
    }

    .option-button:hover {
      background-color: #eee;
    }

    .option-button.selected {
      background-color: #eee;
    }

    .option-button.correct {
      background-color: #a6e4a6;
    }

    .option-button.incorrect {
      background-color: #f2dede;
    }

    #option-1-text,
    #option-2-text,
    #option-3-text,
    #option-4-text {
      font-size: 16px;
    }

    .feedback-section {
      margin-bottom: 20px;
    }

    #feedback-text {
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Game</h1>

    <div class="quiz-container">
      <div class="question-section">
        <div class="question">
          <h2 id="question-text"></h2>
        </div>

        <div class="options">
          <button id="option-1" class="option-button">
            <span id="option-1-text"></span>
          </button>

          <button id="option-2" class="option-button">
            <span id="option-2-text"></span>
          </button>

          <button id="option-3" class="option-button">
            <span id="option-3-text"></span>
          </button>

          <button id="option-4" class="option-button">
            <span id="option-4-text"></span>
          </button>
        </div>
      </div>

      <div class="feedback-section">
        <p id="feedback-text"></p>
      </div>

      <div class="controls">
        <button id="previous-button" class="control-button">
          <span>Previous</span>
        </button>

        <button id="submit-button" class="control-button">
          <span>Submit</span>
        </button>

        <button id="next-button" class="control-button">
          <span>Next</span>
        </button>
      </div>
    </div>

    <div class="scoreboard">
      <p>Score: <span id="score-text">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
