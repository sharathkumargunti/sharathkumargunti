    <main>
        <section>
            <h2>Simple Game</h2>
            <button onclick="playGame()">Play Game</button>
            <p id="game-result"></p>
        </section>
    </main>
    <footer>

        <div class="social-media-links">

        </div>
    </footer>

    <script>
        const toggleDarkMode = () => {
            const body = document.body;
            body.classList.toggle('dark-mode');
        };

        const playGame = () => {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const userGuess = prompt('Guess the number between 1 and 10:');
            if (userGuess == randomNumber) {
                document.getElementById('game-result').innerText = 'Congratulations! You guessed the correct number!';
            } else {
                document.getElementById('game-result').innerText = `Sorry, the correct number was ${randomNumber}. Try again!`;
            }
        };
    </script>
