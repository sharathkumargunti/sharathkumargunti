        body {

            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4285f4; /* Google Blue */
            padding: 20px;
            border-radius: 16px;
        }

        header h1 {
            font-size: 2em;
            color: #fff;
        }

        /* Navigation styles */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.12);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            color: #333;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #4285f4;
        }

        /* Main content styles */
        main {
            display: flex;

            align-items: center;
            padding: 20px;

            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.12);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6em;
        }

            padding: 20px;
            border-radius: 16px;
        }

        footer p {
            color: #fff;
            font-size: 1.2rem;
        }
