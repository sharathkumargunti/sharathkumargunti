<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Calculator styles */
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 48px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
    <title>Calculator</title>
</head>

<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span class="dark-mode-symbol">&#127774;</span>
    </button>
    <header>
        <img src="IMG_20231114_125321.png" alt="Your Logo">
        <h1>Sharath Kumar Gunti</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="deepfakes.html">Deep Fakes</a></li>
            <li><a href="ChatGPT.html">ChatGPT</a></li>
            <li><a href="AI.html">AI</a></li>
            <li><a href="calculator.html" class="calculator">Calculator</a></li>
        </ul>
    </nav>
    <main>
        <h2>Simple Calculator</h2>

        <input type="text" id="display" disabled>

        <br>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>

        <br>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>

        <br>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>

        <br>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
    </main>
    <footer>
        <p>&copy; 2023 Sharath Kumar Gunti</p>
        <div class="social-media-links">
            <a href="https://twitter.com/sharath_gunti" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/sharathkumargunti/" target="_blank">Instagram</a>
        </div>
    </footer>

    <script>
        const toggleDarkMode = () => {
            const body = document.body;
            body.classList.toggle('dark-mode');
        };

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
